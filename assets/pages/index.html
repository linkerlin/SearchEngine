<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>搜索引擎</title>
</head>
<body>
<header>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <a class="navbar-brand" href="#">搜索引擎</a>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">搜索</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">工作状态</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section>
    <form id="form" onsubmit="return false">
        <div class="container" style="margin-top: 100px">
            <div class="row">
                <h1 class="title text-center">搜索引擎</h1>
            </div>
            <div class="row">
                <div class="col-xs-12 offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-bg-4 col-bg-4">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="输入关键词">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary">搜索</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
<section>
    <div class="container" id="search-result">

    </div>
</section>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
