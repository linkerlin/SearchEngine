<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>搜索引擎</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">搜索引擎</a>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">搜索</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">工作状态</a>
                </li>
            </ul>
        </div>
        <div class="navbar-right">
            <span id="time-cost"></span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>
<section>
    <form id="form" onsubmit="return false">
        <div class="container" style="margin-top: 100px">
            <div class=" row justify-content-md-center">
                <h1 class="title text-center">搜索引擎</h1>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-xs-12 col-sm-9 col-md-8 col-bg-6">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="输入关键词">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary">搜索</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
<section>
    <div class="container" id="search-result">

    </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
